<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos Desenvolvidos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
  <link rel="stylesheet" href="projetos.css">
</head>

<body>
  <header>
    <h2>Projetos Desenvolvidos</h2>
  </header>
  <main>

    <div class="projetos-carousel">
      <div class="projeto">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vUnfmgR-L8c" title="Natal Perdido"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen width="100%" height="100%"></iframe>
        <h3 class="projeto-titulo">Natal Perdido</h3>
        <p class="plataformas"><strong>Plataformas:</strong> <a
            href="https://store.steampowered.com/app/1957100/Natal_Perdido/" target="_blank">Steam</a> / <a
            href="https://play.google.com/store/apps/details?id=id.natalperdido1.poliedrojogos" target="_blank">Google
            Play</a></p>
      </div>

      <div class="projeto">
        <a href="https://github.com/marlonrt/JavaBankATM" target="_blank"><img
            src="https://i.ibb.co/ySQdj9S/Java-ATM.png" alt="Java ATM"
            style="display: flex; margin: 0 auto; max-width: 100%;"></a>
        <h3 class="Java-ATM">Terminal Automático (Java)</h3>
        <h4><a href="https://github.com/marlonrt/JavaBankATM" target="_blank">Repositório</a></h4>

      <div class="projeto">
        <a href="https://github.com/marlonrt/JogoDaVelhaHTML" target="_blank"><img
            src="https://i.ibb.co/dmzDZvj/jogodavelha.gif" alt="Jogo da Velha"
            style="display: flex; margin: 0 auto; max-width: 100%;"></a>
        <h3 class="jogodavelha">Jogo da Velha (HTML5)</h3>
        <h4><a href="https://github.com/marlonrt/JogoDaVelhaHTML" target="_blank">Repositório</a></h4>
      </div>

      <div class="projeto">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MBEm_VJVMiU" title="Validador de Senha"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <h3 class="ValidadorSenha">Validador de Senha (Java)</h3>
        <h4><a href="https://github.com/marlonrt/ValidadorSenha" target="_blank">Repositório</a></h4>
      </div>

      <div class="projeto">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/srEO7ocSWz0" title="DepressionTestApp"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <h3 class="DepressionTestApp">Depression Test (Flutter)</h3>
        <h4><a href="https://github.com/marlonrt/FlutterDepressionTestApp" target="_blank">Repositório</a></h4>
      </div>

      <div class="projeto">
        <a href="https://github.com/marlonrt/TextBased-Template" target="_blank"><img
            src="https://i.ibb.co/fdh0J7k/RPGText-Based.jpg" alt="Sandman"
            style="display: flex; margin: 0 auto; max-width: 100%;"></a>
        <h3 class="TextBasedTemplate">Text Based Template (HTML5)</h3>
        <p class="plataformas"><strong>Plataformas: </strong><a
            href="https://play.google.com/store/apps/details?id=id.ojogomaisantigo.jogodescolhas" target="_blank">Google
            Play</a> (<a href="https://github.com/marlonrt/JogoDaVelhaHTML" target="_blank">repositório</a>)</p>
      </div>

    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $('.projetos-carousel').slick({
      arrows: true,
      dots: false,
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      prevArrow: '<span class="slick-prev"><i class="fas fa-chevron-left"></i></span>',
      nextArrow: '<span class="slick-next"><i class="fas fa-chevron-right"></i></span>',
      responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            dots: true
          }
        }
      ]
    });
  </script>

  <style>
    .projetos-carousel {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .projetos-carousel .projeto {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 5px;
      text-align: center;
      overflow: hidden;

    }


    .projetos-carousel .projeto img {
      max-width: 100%;

    }

    .projetos-carousel .projeto h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 24px;

    }

    .projetos-carousel .projeto p {
      margin-bottom: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    .projetos-carousel .slick-prev,
    .projetos-carousel .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      color: #fff;
      font-size: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .projetos-carousel .slick-prev:hover,
    .projetos-carousel .slick-next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .projetos-carousel .slick-prev {
      left: 30px;
    }

    .projetos-carousel .slick-next {
      right: 30px;
    }

    @media screen and (max-width: 768px) {
      iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
  </head>

  <body>
    <script>
      $(document).ready(function () {
        $('.projetos-carousel').slick({
          arrows: true,
          dots: false,
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          prevArrow: '<span class="seta-carrossel seta-carrossel-esquerda"><i class="fas fa-angle-left"></i></span>',
          nextArrow: '<span class="seta-carrossel seta-carrossel-direita"><i class="fas fa-angle-right"></i></span>'
        });
      });
    </script>
  </body>

</html>
